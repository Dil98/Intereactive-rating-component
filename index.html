<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="star">
            <img src="images/icon-star.svg" alt="">
        </div>
        <div class="header">
            <h2>How did we do?</h2>
        </div>
        <div class="decription">
            <p>Please let us know how we did with your support<br>
                request. All feedback is appreciated to help us<br>
                improve our offering!
            </p>
        </div>

      <div class="ratings">
          <div class="feedback">
            <h2>Thank you</h2><br>
            <p>We appreciate you taking the time to give a rating.<br>
            if you ever need more support, dont hesitage to<br>
        get in touch</p>
          </div>

        <div class="rating-score">
            <label>
                <input type="radio" name="select" id="score"/>
                <span>1</span>
            </label>

            <label>
                <input type="radio" name="select" id="score"/>
                <span>2</span>
            </label>

            <label>
                <input type="radio" name="select" id="score"/>
                <span>3</span>
            </label>

            <label>
                <input type="radio" name="select" id="score"/>
                <span>4</span>
            </label>

            <label>
                <input type="radio" name="select" id="score"/>
                <span>5</span>
            </label>       
        </div>

        <form action="">
            <button type="submit" class="submit-btn">Submit</button>
        </form>
      </div>
    </div>






    <script src="index.js"></script>
</body>
</html>
